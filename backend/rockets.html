<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Rockets - 3D Options Visualization</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="controls" style="position: absolute; bottom: 10px; left: 10px; z-index: 1000; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px;"></div>
    <div id="loading">Loading Scene...</div>
    <div id="loading-bar-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 30px; background: rgba(0, 0, 0, 0.1); border-radius: 5px;">
        <div id="loading-bar" style="width: 0%; height: 100%; background: #4caf50; border-radius: 5px;"></div>
    </div>
    <script type="module" src="/src/rockets/rockets-entry.js"></script>
</body>
</html>
